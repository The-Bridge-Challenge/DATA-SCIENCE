<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... -->
</head>
<body>
    <h2>{{ mensaje }}</h2>
    {% if datos %}
        <table>
            <!-- Encabezados de la tabla -->
            <tr>
                {% for key in datos[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
            <!-- Filas de la tabla -->
            {% for row in datos %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No hay datos para mostrar.</p>
    {% endif %}
</body>
</html>
